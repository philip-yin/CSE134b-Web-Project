<!DOCTYPE HTML>
<html>
	<head>
		<title>Signup</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	
	<body style="background-color: #0F1149;">
		<nav class = "navbar navbar-default" style = "background-color: #2f3743;">
			<div class = "container-fluid">
				<div class = "navbar-header">
					<a class = "navbar-brand" style = "color: #A1E66B;">LeagueDex </a>
				</div>
				<ul class = "nav navbar-nav navbar-right">
					<li><a href = "index.html" style = "color: #A1E66B;">Home</a></li>
				</ul>
			</div>
		</nav>
	
		<div class = "row">
			<div class = "col-sm-4"></div>
			<div class = "col-sm-4">
				<div class = "thumbnail" style = "background-color: #0F1149;">
					<img class = "img-responsive" src="league.jpg" alt="League of Legend">
				</div>
				<form class = "form-horizontal">
					<div class ="form-group">
						<label class = "control-label col-sm-2" for="username">Username: </label>
						<input type="text" class = "form-control-label" id = "username" placeholder="Enter email">
					</div>
					<div class ="form-group">
						<label class = "control-label col-sm-2" for="password">Password: </label>
						<input type="text" class = "form-control-label" id = "password" placeholder="Enter password">
					</div>
					<div class ="form-group">
						<label class = "control-label col-sm-2" for="password2">Confirm Password: </label>
						<input type="text" class = "form-control-label" id = "password2" placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-default">Sign Up</button>
				</form>
			</div>
			<div class = "col-sm-4"></div>
		</div>

		

	</body>
</html>
