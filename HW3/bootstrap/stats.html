<!DOCTYPE HTML>
<html>
	<head>
		<title>Stats</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	
	<body style="background-color: #0F1149;">
		<nav class = "navbar navbar-default" style = "background-color: #2f3743;">
			<div class = "container-fluid">
				<div class = "navbar-header">
					<a class = "navbar-brand" style = "color: #A1E66B;">LeagueDex </a>
				</div>
				<ul class = "nav navbar-nav navbar-right">
					<li><a href = "index.html" style = "color: #A1E66B;">Home</a></li>
				</ul>
			</div>
		</nav>

		<div class = "row">
			<div class = "col-sm-4"></div>
			<div class = "col-sm-4">
				<div class = "thumbnail"  style = "background-color: #0F1149; border-color: #0F1149;">
					<h2 style = "text-align: center; color: #A1E66B;">Champion name</h2>
					<img class = "img-responsive" src="akali.png" alt="akali">
				</div>
			</div>
		</div>
		
		<div class = "row">
		<div class = "col-sm-3"></div>
		<div class = "col-sm-6">
		<div style ="text-align: center;  color: #A1E66B; background-color: #2F374E;">
			<h3>Statistics</h3>
			<select onchange="updateVal(this)" style = "color: black;">
                  <option value='1'>1</option>
                  <option value='2'>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
            </select>
			<div class = "row">
				<div class = "col-sm-3"></div>
				<div class = "col-sm-3">
					<p id ="Health">HEALTH: 588</p>
				</div>
				<div class = "col-sm-3">
					<p id="AttackDamage">TTACK DAMAGE: 58.4</p>
				</div>
			</div>
			<div class = "row">
				<div class = "col-sm-3"></div>
				<div class = "col-sm-3">
					<p id ="HealthRegen">HEALTH REGEN: 8.34</p>
				</div>
				<div class = "col-sm-3">
					<p>ATTACK SPEED: 0.694(+<span id="AttackSpeed">0</span>%)</p>
				</div>
			</div>
            <div class = "row">
				<div class = "col-sm-3"></div>
				<div class = "col-sm-3">
					<p id ="ResourceBar">MANA: 200</p>
				</div>
				<div class = "col-sm-3">
					<p id="Armor">ARMOR: 26.4</p>
				</div>
			</div>
			<div class = "row">
				<div class = "col-sm-3"></div>
				<div class = "col-sm-3">
					<p id ="ResourceRegen">MANA REGEN: 50</p>
				</div>
				<div class = "col-sm-3">
					<p id="MagicResist">MAGIC RESIST: 32.1</p>
				</div>
			</div>
			<div class = "row">
				<div class = "col-sm-3"></div>
				<div class = "col-sm-3">
					<p id ="Range">RANGED: 125</p>
				</div>
				<div class = "col-sm-3">
					<p id="MovementSpeed">MOVE SPEED: 350</p>
				</div>
			</div>
        </div>
		</div>
		</div>
	</body>
</html>
