<!DOCTYPE HTML>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	
	<body style="background-color: #0F1149;">
		<nav class = "navbar navbar-inverse">
			<div class = "container-fluid">
				<div class = "navbar-header">
					<a class = "navbar-brand" style = "color: #A1E66B;">LeagueDex </a>
				</div>
				<ul class = "nav navbar-nav navbar-right">
					<li><a href = "index.html" style = "color: #A1E66B;">Home</a></li>
				</ul>
			</div>
		</nav>

		<div class = "row">
			<div class = "col-sm-4"></div>
			<div class = "col-sm-4">
				<div class = "thumbnail"  style = "background-color: #0F1149; border-color: #0F1149;">
					<img class = "img-responsive" src="league.jpg" alt="League of Legend">
				</div>
				<form class = "form-horizontal">
					<div class ="form-group">
						<label class = "control-label col-sm-5" for="username" style= "color: #A1E66B;">Username: </label>
						<input type="text" class = "form-control-label" id = "username" placeholder="Enter Username">
					</div>
					<div class ="form-group">
						<label class = "control-label col-sm-5" for="password" style= "color: #A1E66B;">Password: </label>
						<input type="text" class = "form-control-label" id = "password" placeholder="Enter password">
					</div>
					<div class = "form-group">
						<div class="col-sm-offset-5 col-sm-8">
							<div class = "checkbox">
								<label style= "color: #A1E66B;"><input type="checkbox">Remember me</label>
							</div>
						</div>
					</div>
					<div class = "form-group">
						<div class="col-sm-offset-5 col-sm-8">
							<button type="submit" class="btn btn-default">Log In</button>
						</div>
					</div>
				</form>
			</div>
			<div class = "col-sm-4"></div>
		</div>

		

	</body>
</html>
