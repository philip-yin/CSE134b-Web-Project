<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-storage.js"></script>
<script src="javascript/common.js"></script>
<script>
    var fav = new Firebase('https://leaguedex.firebaseio.com/favorites');
    var user = firebase.auth().currentUser;
    
    function saveToList(event) {
        user = firebase.auth().currentUser;
        fav = new Firebase('https://leaguedex.firebaseio.com/favorites');
        if(user){
            //when user press the enter key
            if (event.which == 13 || event.keyCode == 13) { 
                var chamName = document.getElementById('chamName').value;
                if(fav.child(user) == null) {
                    fav.push({
                        name: user
                    });
                }
                fav.child(user).push({
                    name: chamName
                });
                document.getElementById('chamName').value = '';
                return false;
            }
        }
        else{
            alert("Not logged in");
        }
    };
 
    function refresh(list) {
        var lis = '';
        for (var i = 0; i < list.length; i++) {
            lis += '<li data-key="' + list[i].key + '">' + list[i].name + '<button onclick ="delete('+list[i].key+')">X</button>'+'</li>';
        };
        document.getElementById('fav').innerHTML = lis;
    };
 
    function delete(key){
        var delRef = new Firebase('https://leaguedex.firebaseio.com/favorites/' + user+'/'+key);
        delRef.remove();
    };

    fav.on("value", function(snapshot) {
        var data = snapshot.val();
        var list = [];
        for (var key in data) {
            if (data.hasOwnProperty(key)) {
                name = data[key].name ? data[key].name : '';
                list.push({
                    name: name,
                    key: key
                })
            }
        }
        refresh(list);
    });
</script>
