<!DOCTYPE html>
  <head>
  	<title> Signup </title>
  	<link rel="stylesheet" href="styles.css">
    <meta charset="utf-8" /> 
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
  </head>
  
  <body>
    <div class = "topbar">
	   <h1 style = "display: inline-block;">LeagueDex</h1>
     <a href="index.html" style = "float: right;"> Home </a>
     <a href="login.html" style = "float: right;"> Login </a>
  	 <hr>
    </div>
    
  	  <div style = "text-align: center">
  		<img src="league.jpg" alt="banner">
  	  </div>
	
	<div style = "text-align: left; display: flex;justify-content: center; align-items: center;">
	  <form method = "POST">
	    <h4 style = "display: table-row;"><label>Email:</label>  <input type = "text" name = "email" id = "email"></h4><br>
		  <h4 style = "display: table-row;"><label>Password:</label>  <input type = "text" name = "password" id = "password"></h4><br>
		  <h4 style = "display: table-row;"><label>Confirm Password:</label> <input type = "text" name = "confirm"></h4><br>
		  <button onclick = "ale()">Signup </button>
	  </form>
	</div>
  </body>
  
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-storage.js"></script>
<script src="javascript/common.js"></script>
<script>
  function ale(){
	var email = document.getElementById('email').value;
	var password = document.getElementById('password').value;
	
	firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
	// Handle Errors here.
	var errorCode = error.code;
    var errorMessage = error.message;
	// ...
	alert(errorCode + "\n" + errorMessage);
	});
  }

</script>
</html>
